services:
  postgres:
    image: postgres:18
    container_name: postgres
    env_file:
      - .env.prod
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_DB: postgres
      POSTGRES_PORT: ${PG_PORT}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_slot_wal_keep_size=10GB"
      - "-c"
      - "wal_sender_timeout=300s" # 5 min
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cdc-bridge

  nats-config-gen:
    image: busybox:latest
    container_name: nats-config-gen
    env_file:
      - .env.prod
    volumes:
      - nats-config:/config
      - ./nats-server.conf.template:/nats-server.conf.template:ro
    command:
      - sh
      - -c
      - |
        sed -e "s/\$${NATS_BRIDGE_USER}/$${NATS_BRIDGE_USER}/g" \
            -e "s/\$${NATS_BRIDGE_PASSWORD}/$${NATS_BRIDGE_PASSWORD}/g" \
            /nats-server.conf.template > /config/nats-server.conf
        echo "âœ“ Generated NATS config with credentials"
    networks:
      - cdc-bridge
    restart: "no"

  nats-server:
    image: nats:latest
    container_name: nats-server
    depends_on:
      nats-config-gen:
        condition: service_completed_successfully
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
    volumes:
      - nats-data:/data
      - nats-config:/config:ro
    command: [ "-js", "-m", "8222", "-c", "/config/nats-server.conf" ]
    restart: unless-stopped
    networks:
      - cdc-bridge

  nats-init:
    image: natsio/nats-box:latest
    container_name: nats-init
    networks:
      - cdc-bridge
    depends_on:
      - nats-server
    env_file:
      - .env.prod
    environment:
      - NATS_BRIDGE_USER=${NATS_BRIDGE_USER}
      - NATS_BRIDGE_PASSWORD=${NATS_BRIDGE_PASSWORD}
    command:
      - sh
      - -c
      - |
        set -e
        echo 'Waiting for NATS server to start...'
        sleep 5
        echo 'Attempting to connect to NATS server...'
        until nats server check connection --server=nats://bridge_user:bridge_secure_password@nats-server:4222 2>/dev/null; do
          echo 'NATS not ready yet, retrying in 2s...'
          sleep 2
        done
        echo 'NATS server is ready!'

        echo 'Creating NATS JetStream stream: CDC'
        nats stream add CDC --server=nats://${NATS_BRIDGE_USER}:${NATS_BRIDGE_PASSWORD}@nats-server:4222 --subjects='cdc.>' --storage=file --retention=limits --max-age=1m --max-msgs=1000000 --max-bytes=1G --replicas=1 --compression s2 --defaults || true
        echo 'Stream CDC created successfully'

        echo 'Creating NATS JetStream stream: INIT'
        nats stream add INIT --server=nats://${NATS_BRIDGE_USER}:${NATS_BRIDGE_PASSWORD}@nats-server:4222 --subjects='init.>' --storage=file --retention=limits --max-age=7d --max-msgs=10000000 --max-bytes=8G --replicas=1 --compression s2 --defaults || true
        echo 'Stream INIT created successfully'

        echo 'Creating NATS KV bucket: schemas'
        nats kv add schemas --server=nats://${NATS_BRIDGE_USER}:${NATS_BRIDGE_PASSWORD}@nats-server:4222 --history=10 --replicas=1 || true
        echo 'KV bucket schemas created successfully'

        echo 'Creating NATS KV bucket: dictionaries'
        nats kv add dictionaries --server=nats://${NATS_BRIDGE_USER}:${NATS_BRIDGE_PASSWORD}@nats-server:4222 --history=10 --replicas=1 || true
        echo 'KV bucket dictionaries created successfully'

        echo 'NATS initialization complete - exiting'
        exit 0
    restart: "no"

volumes:
  postgres-data:
    driver: local
  nats-data:
    driver: local
  nats-config:
    driver: local

networks:
  cdc-bridge:
