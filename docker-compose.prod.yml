services:
  bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge
    networks:
      - cdc-bridge
    ports:
      - "8080:8080"
    command: >
      bridge
        --stream CDC
        --slot cdc_slot
        --publication cdc_pub
        --port 8080
        --table users,orders,test_types
    depends_on:
      postgres:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      NATS_HOST: nats-server
    restart: unless-stopped

  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

  nats-server:
    extends:
      file: docker-compose.yml
      service: nats-server

  nats-init:
    extends:
      file: docker-compose.yml
      service: nats-init

volumes:
  postgres-data:
    driver: local
  nats-data:
    driver: local

networks:
  cdc-bridge:
    driver: bridge
